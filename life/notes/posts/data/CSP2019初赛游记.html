<p>没想到居然ak了，就纪念一下吧。</p>
<p>这次的联赛，只能说是高三生活的一缕杂音了吧。</p>
<p>这次，我的心态可以说是非常平稳了。毕竟不再会有竞赛生涯的压力，也不会有患得患失的惶恐。不过也许我开考前的放声唱歌惊扰了一些人，对不起了。（笑）</p>
<p>许多曾同在机房，现在同在教室的同学们，做完之后就趴下了。虽然我觉得确实挺简单的，但是我抱着想要ak一次初赛的理想，来来回回认真的检查了好几遍。最后发现了一个错误，也是我全卷唯一的错误。应该说，努力就会有回报的。</p>
<p>希望能一直抱着这份坚定在信息和高三的路上走下去。我相信一切都是最好的安排。</p>
